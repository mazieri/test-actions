name: macos
on:
  push:
    branches: main
jobs:
  install_and_create_app:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter channel stable
      - run: flutter upgrade
      - run: flutter precache
      - run: flutter doctor
      - run: flutter create myapp
      - run: cd myapp
